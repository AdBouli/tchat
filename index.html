<html>

  <head>

    <title>Tchat !</title>
    <link href="css/styles.css" rel="stylesheet" />

  </head>

  <body>

    <div id="main"> <!-- main -->

      <div id="divTitle"> <!-- divTitle -->
        <a href="./index.html">
          <h1> Tchat !</h1>
        </a>
      </div> <!-- divTitle -->

      <div id="divLoginForm"> <!-- divLoginUser -->
        <form id="loginForm">
          <input type="text" name="username" id="username" placeholder="Votre pseudo" required>
          <input type="email" name="mail" id="mail" placeholder="Votre adresse mail" required>
          <input type="submit" value="Se connecter">
        </form>
      </div> <!-- divLoginUser -->

      <div id="divUsers"> <!-- divUsers-->
        <ul id="users" style="list-style-type:none">
        </ul>
      </div> <!-- divUsers -->
      
      <div id="divTchat"> <!-- divTchat -->
        <div id="tchat">
        </div>
        <div id="divMsgForm"><!-- divMsgForm -->
          <form action="" id="msgForm">
            <textarea type="text" name="msg" id="msg" placeholder="Votre message" required></textarea>
            <input type="submit" value="Envoyer">
          </form>
        </div> <!-- divMsgForm -->
      </div> <!-- divTchat -->

    </div> <!-- main -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Server -->
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <!-- Client -->
    <script src="js/client.js"></script>

  </body>

</html>
